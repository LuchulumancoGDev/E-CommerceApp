<p-toast />
<p-confirmDialog />
<div class="admin-page">
  <p-card header="Products" subheader="List of all products">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-start">
            <p-button styleClass="p-button-success"
             icon="pi pi-plus"
             label="New"
             routerLink="form"
             class="mr-2"/>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid pt-2">
      <div class="p-col-12">
        <p-table [paginator]="true" [rows]="5" [value]="products" styleClass="p-datatable-gridlines"  [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>

            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
            <th>Image</th>
            <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
            <th pSortableColumn="price">Brand <p-sortIcon field="price"></p-sortIcon></th>
            <th pSortableColumn="stock">Stock <p-sortIcon field="stock"></p-sortIcon></th>
            <th pSortableColumn="category">Category <p-sortIcon field="category"></p-sortIcon></th>
            <th pSortableColumn="created">Created at <p-sortIcon field="created"></p-sortIcon></th>
            <th></th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>

            <td>{{ product.name }}</td>
            <td><img [src]="product.image " style="width: 100%" alt=""/></td>
            <td>{{ product.price }}</td>
              <td>{{ product.brand }}</td>
            <td>{{ product.countInStock }}</td>
             <td>{{ product.category.name }}</td>
             <td>{{ product.dateCreated | date: 'fullDate'}}</td>
             <td>
              <p-button  styleClass="p-button-danger p-mr-2" icon="pi pi-trash" (click)="onDelete(product.id)"/>
              <p-button styleClass="p-button-success"icon="pi pi-pencil" (click)="updateProduct(product.id)"/>
              </td>

        </tr>
    </ng-template>
</p-table>
      </div>
    </div>
</p-card>
</div>
