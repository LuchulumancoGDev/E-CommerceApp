<p-toast></p-toast>
<div class="admin-page">
  <p-card [header]="editmode ? 'Edit User' : 'Add User'" subheader="You can add or edit users here">
    <div class="p-grid p-mb-5">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-start"></div>
          <div class="p-toolbar-group-end">
            <p-button
              styleClass="p-button-primary"
              icon="pi pi-plus"
              [label]="editmode ? 'Update':'Create'"
              (click)="onSubmit()"
              class="mr-2"
            />
            <p-button
              styleClass="p-button-secondary"
              icon="pi pi-arrow-circle-left"
              label="Cancel"
              (click)="onCancel()"
              class="mr-2"
            />
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid" style="padding-top: 20px;">
      <div class="p-col-12">
        <form [formGroup]="form">
          <div class="formgrid grid">
            <div class="field col">
              <label for="name">Name</label>
              <input id="name" formControlName="name" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
              <small *ngIf="form.controls.name.invalid && isSubmited" class="p-error">Name is required</small>
            </div>
            <div class="field col">
              <label for="email">Email</label>
              <input id="email" formControlName="email" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
              <small *ngIf="form.controls.email.invalid && isSubmited" class="p-error"><span *ngIf="form.controls.email.errors.required">Email is required</span><span *ngIf="form.controls.email.errors.email">Email is invalid</span></small>
            </div>
            <div class="field col">
              <label for="password">Password</label>
              <input id="password" formControlName="password" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
              <small *ngIf="form.controls.password.invalid && isSubmited" class="p-error">Password is required</small>
            </div>

          </div>

          <div class="formgrid grid">
            <div class="field col">
              <label for="phone">Phone</label><br/>
              <p-inputMask
              mask="(999) 999-9999"
              formControlName="phone"
              placeholder="(081) 234-5678" />
              <small *ngIf="form.controls.phone.invalid && isSubmited" class="p-error">Phone is required</small>
            </div>
            <div class="field col">
              <label for="isAdmin">is Admin</label><br/>
              <p-inputSwitch id="isAdmin" formControlName="isAdmin" />
              <small *ngIf="form.controls.isAdmin.invalid && isSubmited" class="p-error">is Admin is required</small>
            </div>

          </div>



          <div class="formgrid grid">
            <div class="field col">
              <label for="street">Street</label>
              <input id="street" formControlName="street" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
              <small *ngIf="form.controls.street.invalid && isSubmited" class="p-error">Street is required</small>
            </div>
            <div class="field col">
              <label for="apartment">Apartment</label>
              <input id="apartment" formControlName="apartment" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
              <small *ngIf="form.controls.apartment.invalid && isSubmited" class="p-error">Apartment is required</small>
            </div>
             <div class="field col">
              <label for="zip">Zip Code</label>
              <input id="zip" formControlName="zip" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
              <small *ngIf="form.controls.zip.invalid && isSubmited" class="p-error">Zip is required</small>
            </div>
          </div>



          <div class="formgrid grid">
            <div class="field col">
              <label for="city">City</label>
              <input id="city" formControlName="city" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
              <small *ngIf="form.controls.city.invalid && isSubmited" class="p-error">City is required</small>
            </div>
             <div class="field col">
              <label for="country">Country</label><br/>
              <p-dropdown
                [options]="countries"
                formControlName="country"
                optionLabel="name"
                optionValue="id"
                [filter]="true"
                filterBy="name"
                [showClear]="true"
                placeholder="Select a Country" />
              <small *ngIf="form.controls.country.invalid && isSubmited" class="p-error">Country is required</small>
            </div>
          </div>



        </form>
      </div>
    </div>
  </p-card>
</div>
