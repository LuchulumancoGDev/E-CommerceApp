<p-toast />
<p-confirmDialog />
<div class="admin-page">
  <p-card header="Orders" subheader="List of all orders">
    <div class="p-grid pt-2">
      <div class="p-col-12">
        <p-table
          [value]="orders"
          styleClass="p-datatable-gridlines"
          [tableStyle]="{ 'min-width': '50rem' }"
        >
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="user">user<p-sortIcon field="user"></p-sortIcon></th>
              <th pSortableColumn="status">status<p-sortIcon field="status"></p-sortIcon></th>
              <th pSortableColumn="totalPrice">totalPrice<p-sortIcon field="totalPrice"></p-sortIcon></th>

              <th pSortableColumn="dateOrdered">dateOrdered<p-sortIcon field="dateOrdered"></p-sortIcon></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-order>
            <tr>
              <td>{{ order.user.name }}</td>
              <td>
                <p-tag [severity]="orderStatus[order.status].color"
                [value]="orderStatus[order.status].label"  />
              </td>
              <td>{{ order.totalPrice|currency:'R' }}</td>

               <td>{{ order.dateOrdered |date:'short' }}</td>

              <td>
                <p-button
                  styleClass="p-button-danger p-mr-2"
                  icon="pi pi-trash"
                  (click)="onDelete(order.id)"
                />
                <p-button
                  styleClass="p-button-success"
                  icon="pi pi-eye"
                  (click)="showOrder(order.id)"
                />
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
