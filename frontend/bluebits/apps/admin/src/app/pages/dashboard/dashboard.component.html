<div class="admin-page">
  <p-card header="Dashboard" subheader="Latest Updates">
    <div class="p-grid">
      <div class="p-col-3">
        <p-card styleClass="d-orders">
          <div class="d-item">
            <div>
              <i class="pi pi-shopping-cart"></i>
              <span class="name">Orders</span>
            </div>
            <span class="number">{{orders.length||0}}</span>
          </div>
        </p-card>
      </div>

      <div class="p-col-3">
        <p-card styleClass="d-products">
          <div class="d-item">
            <div>
              <i class="pi pi-briefcase"></i>
              <span class="name">Products</span>
            </div>
            <span class="number">{{products?.length||0}}</span>
          </div>
        </p-card>
      </div>
      <div class="p-col-3">
        <p-card styleClass="d-users">
          <div class="d-item">
            <div>
              <i class="pi pi-users"></i>
              <span class="name">Users</span>
            </div>
            <span class="number">{{users?.length||0}}</span>
          </div>
        </p-card>
      </div>
      <div class="p-col-3">
        <p-card  styleClass="d-totalsales">
          <div class="d-item">
            <div>
              <i class="pi pi-dollar"></i>
              <span class="name">Total Sales</span>
            </div>
            <span class="number">{{totalSales| currency:'R'}}</span>
          </div>
        </p-card>
      </div>
    </div>
  </p-card>
</div>
