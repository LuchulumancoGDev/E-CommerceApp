<p-toast />
<div class="admin-page">
  <p-card [header]="editmode ? 'Edit Category' : 'Add Category'" subheader="You can add or edit categories here">
    <div class="p-grid p-mb-5">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-start"></div>
          <div class="p-toolbar-group-end">
            <p-button styleClass="p-button-primary"
             icon="pi pi-plus"
             [label]="editmode ? 'Update':'Create'"
            (click)="onSubmit()"
             class="mr-2"/>
              <p-button styleClass="p-button-secondary"
             icon="pi pi-arrow-circle-left"
             label="Cancel"
              (click)="onCancel()"
             class="mr-2"/>

          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid" style="
    padding-top: 20px;
">
      <div class="p-col-12">
        <form [formGroup]="form">
          <div class="formgrid grid">
            <div class="field col">
              <label for="name">Name</label>
              <input id="name" formControlName="name" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
              <small *ngIf="form.controls.name.invalid && isSubmited" class="p-error">Name is required</small>
            </div>
            <div class="field col">
              <label for="icon">Icon</label>
              <input id="icon" formControlName="icon" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
              <small *ngIf="form.controls.icon.invalid && isSubmited" class="p-error">Icon is required</small>
            </div>
             <div class="field col">
              <label for="color">Color</label><br/>
              <p-colorPicker formControlName="color" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"/>
              <small *ngIf="form.controls.color.invalid && isSubmited" class="p-error">Color is required</small>
            </div>
          </div>
        </form>
      </div>
    </div>

</p-card>
</div>
