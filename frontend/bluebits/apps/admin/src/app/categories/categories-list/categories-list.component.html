<p-toast />
<p-confirmDialog />
<div class="admin-page">
  <p-card header="Categories" subheader="List of all categories">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-start">
            <p-button styleClass="p-button-success"
             icon="pi pi-plus"
             label="New"
             routerLink="form"
             class="mr-2"/>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid pt-2">
      <div class="p-col-12">
        <p-table [value]="categories" styleClass="p-datatable-gridlines"  [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>

            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
            <th>Icon</th>
            <th>Color</th>
            <th></th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-category>
        <tr>

            <td>{{ category.name }}</td>
            <td><i class="pi" [ngClass]="'pi-'+category.icon" style="font-size: 2rem"></i></td>
              <td><i class="pi pi-circle-on" [ngStyle]="{color: category.color, fontSize: '2em'}"
                  [title]="category.color"></i>
                </td>
             <td>
              <p-button  styleClass="p-button-danger p-mr-2" icon="pi pi-trash" (click)="onDelete(category.id)"/>
              <p-button styleClass="p-button-success"icon="pi pi-pencil" (click)="updateCategory(category.id)"/>
              </td>

        </tr>
    </ng-template>
</p-table>
      </div>
    </div>
</p-card>
</div>
