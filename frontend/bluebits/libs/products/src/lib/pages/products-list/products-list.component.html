<div class="products-page">
    <div class="grid">
        <div class="col-3" *ngIf="!isCategoryPage">
            <h4>Categories</h4>
            <div *ngFor="let category of categories" class="field-checkbox">
                <p-checkbox [(ngModel)]="category.checked" [inputId]="category.id" [binary]="true"
                    name="group" [value]="category" (ngModelChange)="categoryFilter()" />
                    <label [for]="category.id" class="ml-2"> {{ category.name }} </label>

            </div>
        </div>
        <div [ngClass]="{'col-9': !isCategoryPage, 'col-12': isCategoryPage}">
            <div class="grid" *ngIf="products">
                <div [ngClass]="{'col-4': !isCategoryPage, 'col-3': isCategoryPage}" *ngFor="let product of products">
                    <lib-products-product-item [product]="product"></lib-products-product-item>
                </div>
            </div>
        </div>
    </div>
</div>
