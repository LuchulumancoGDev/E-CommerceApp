<div class="products-page">
    <div class="p-grid">
        <div class="p-col-3" *ngIf="!isCategoryPage">
            <h4>Categories</h4>
            <div *ngFor="let category of categories" class="field-checkbox">
                <p-checkbox [(ngModel)]="category.checked" [inputId]="category.id" [binary]="true"
                    [label]="category.name" name="group" [value]="category" (ngModelChange)="categoryFilter()" />

            </div>
        </div>
        <div [ngClass]="{'p-col-9': !isCategoryPage, 'p-col-12': isCategoryPage}">
            <div class="p-grid" *ngIf="products">
                <div [ngClass]="{'p-col-4': !isCategoryPage, 'p-col-3': isCategoryPage}" *ngFor="let product of products">
                    <lib-products-product-item [product]="product"></lib-products-product-item>
                </div>
            </div>
        </div>
    </div>
</div>
